{% extends 'base.html' %}
{% block title %}Add workspace · CoWorkHub{% endblock %}

{% block content %}
<h2 class="page-title">Add a workspace</h2>
<form method="post" enctype="multipart/form-data" class="form-card">
    <div class="form-group">
        <label for="name">Workspace name</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Describe the vibe, amenities, and capacity..."></textarea>
    </div>
    <div class="form-group">
        <label for="price">Price per hour (USD)</label>
        <input type="number" step="0.01" id="price" name="price" required>
    </div>
    <div class="form-group">
        <label for="rating">Rating (0–5, optional)</label>
        <input type="number" step="0.1" min="0" max="5" id="rating" name="rating">
    </div>
    <div class="form-group">
        <label for="image">Image (optional)</label>
        <input type="file" id="image" name="image" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Create workspace</button>
</form>
{% endblock %}
